spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dd2pawn
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${APP_EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          starttls.required: true
          ssl.trust: smtp.gmail.com

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: false

  config:
    import: optional:file:./backend/.env[.properties]

security:
  jwtSecret: ${JWT_SECRET}
  jwtExpiration: ${JWT_EXPIRATION}
  jwtRefreshExpiration: ${JWT_REFRESH_EXPIRATION}